<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DOM example</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id=backgroundColor>
  <h1 id="title">Your Daily Horoscope: What the Stars Say</h1>

  <hr>

  <div id="main">
    <p>Hi there! Enter your details for an ✨ astrological reading ✨<p>
  </div>

  <hr>

  <div>
  	What's your name?
	<input id="nameInput" type="text">
  </div>

  <div>
  	When is your birthday? (MMDD)
  	<input id="bdayInput" type="text">
  </div>

  <button id="executeButton">Tell me my horoscope</button>


  <div id="outputContainer">
    <p id="outputText1"></p>

    <p id="outputText2"></p>
  </div>

  <script src="script.js"></script>
</body>

</html>
